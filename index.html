<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Persimmon AI</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Critical CSS for loading state */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            font-family: sans-serif;
            font-size: 1.5rem;
            transition: opacity 0.5s ease;
        }
    </style>
</head>

<body>

    <div class="loading-screen" id="loading-screen">
        <div class="loader-content">Loading Experience... <span id="progress">0%</span></div>
    </div>

    <main>
        <section class="hero-section">
            <div class="hero-sticky-wrapper">
                <!-- Layer 1: Background -->
                <div class="hero-bg"></div>

                <!-- Layer 2: Canvas for Sequence -->
                <canvas id="hero-canvas"></canvas>

                <!-- Layer 3: Text -->
                <h1 class="hero-text">Persemon <span
                        style="font-family: cursive; font-weight: 400; text-transform: none;">Ai</span></h1>
            </div>
        </section>

        <!-- Spacer to allow scrolling past the hero once unpinned -->
        <section class="spacer-section">
            <div class="content-placeholder">
                <h2>Next Section (Rain Video)</h2>
            </div>
        </section>
    </main>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <!-- Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>

    <script src="script.js"></script>
</body>

</html>
